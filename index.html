<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-around mt-5 input-group">

    <div class="d-flex align-items-center justify-content-center mt-5">
      <button class="justify-content-center btn btn-primary" id="signIn" >Register</button>
    </div>
    <div class="d-flex container">
      <ul class="justify-content-center align-items-center list-group col-12" id="output"> 
      </ul>
    </div>
    <script src="js/script.js"></script>

</html>
